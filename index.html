<!DOCTYPE html>
<html lang="fr">

<head>
    <title>METH02_TP01</title>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">

    <!-- Materialize minified css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet/less" type="text/css" href="css/style.less" />
</head>

<body>

    <header>
        <div class="row container">
            <h1 class="col s6 offset-s3">METH02 TP01</h1>
        </div>
    </header>


    <div class="container">
        <div class="card">
            <div class="row">
                <form class="col s8 offset-s2">
                    <h2>Saisie compte client</h2>
                    <!-- Login -->
                    <div class="input-field col s6">
                        <label>Login</label>
                        <input autofocus type="text" name="login" id="login" />
                    </div>
                    <!-- Password -->
                    <div class="input-field col s6">
                        <label>Mot de passe</label>
                        <input type="password" name="pass" id="pass" />
                    </div>
                    <!-- Civilite -->
                    <div class="input-field col s12">
                        <div>
                            <label>
                                <input name="groupCivilite" type="radio" />
                                <span>Homme</span>
                            </label>
                            <label>
                                <input name="groupCivilite" type="radio" />
                                <span>Femme</span>
                            </label>
                            <label>
                                <input name="groupCivilite" type="radio" />
                                <span>Non-binaire</span>
                            </label>
                        </div>
                        <div class="form-group">
                            <p class="greyed">Distribution de la non-binarit√© : </p>
                            <label class="col s2">Homme</label>
                            <input class="col s8" type="range" class="form-control-range" id="nonBinaryDistrib">
                            <label class="col s2">Femme</label>
                        </div>
                    </div>
                    <!-- Nom -->
                    <div class="input-field col s6">
                        <label>Nom</label>
                        <input type="text" name="nom" id="nom" />
                    </div>
                    <!-- Prenom -->
                    <div class="input-field col s6">
                        <label>Prenom</label>
                        <input type="text" name="prenom" id="prenom" />
                    </div>
                    <!-- Email -->
                    <div class="input-field col s12">
                        <label>Email</label>
                        <input type="email" name="email" id="email" />
                    </div>
                    <!-- Telephone -->
                    <div class="input-field col s12">
                        <label>Telephone</label>
                        <input type="tel" name="tel" id="tel" />
                    </div>
                    <!-- Adresse -->
                    <div class="input-field col s12">
                        <label>Adresse</label>
                        <input type="text" name="adresse" id="adresse" />
                    </div>
                    <!-- Code Postal  -->
                    <div class="input-field col s6">
                        <label>Code Postal</label>
                        <input type="text" name="cp" id="cp" />
                    </div>
                    <!-- Ville  -->
                    <div class="input-field col s6">
                        <label>Ville</label>
                        <input type="text" name="ville" id="ville" />
                    </div>

                    <div class="col">
                        <progress id="avancement" value="50" max="100"></progress>
                    </div>
                    <!-- Submit -->
                    <div class="input_field col s12">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Envoyer <i
                                class="material-icons">send</i></button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <footer class="container">
        <p>Nathan ANTONI </p>
    </footer>

    <!-- JavaScript files -->

    <!-- Materialize minified JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- JQuery minified js -->
    <script src="js/jquery-3.4.1.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>


    <script src="js/validate.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
